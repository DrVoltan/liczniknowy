<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Licznik publikacji Money.pl (poprawiona wersja)</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 1.6rem;
    }
    #output {
      background: white;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>Licznik publikacji z Money.pl (tekstowy)</h1>
  <div id="output">Trwa pobieranie danych...</div>

  <script>
    async function policzPublikacje() {
      const dzis = new Date();
      const rok = dzis.getFullYear();
      const miesiac = String(dzis.getMonth() + 1).padStart(2, '0');
      const dzien = String(dzis.getDate()).padStart(2, '0');
      const url = `https://www.money.pl/archiwum/data/${rok}-${miesiac}-${dzien}/`;
      const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;

      try {
        const response = await fetch(proxyUrl);
        const html = await response.text();

        // Podziel tekst HTML na linie
        const tekst = html.replace(/<[^>]+>/g, ''); // usuń tagi HTML
        const linie = tekst.split(/\r?\n/).map(l => l.trim()).filter(l => l.length > 0);
        const regexGodzina = /^\d{2}:\d{2}/;
        const pasujace = linie.filter(linia => regexGodzina.test(linia));

        document.getElementById("output").innerHTML =
          `<strong>Opublikowano ${pasujace.length} tekstów dnia ${rok}-${miesiac}-${dzien}.</strong>`;
      } catch (error) {
        console.error(error);
        document.getElementById("output").innerText =
          "Nie udało się pobrać danych. Spróbuj później.";
      }
    }

    policzPublikacje();
  </script>
</body>
</html>
